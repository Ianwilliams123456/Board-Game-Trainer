<!-- Lower Right -->
<div class="quadrant" id="card-turnins">
    <h2>Card Turn-Ins</h2>
    <ul id="card-turnin-log">
        <li><strong>Turn-Ins:</strong> 0</li>
        <li><strong>Last Turn-In:</strong> None</li>
        <li><strong>Next Turn-In:</strong> 4 armies</li>
    </ul>
    <p>Use ← / → arrows to simulate card turn-ins.</p>

    <hr style="
      width: 80%;
      margin: 1rem auto;
      border: none;
      border-top: 2px solid rgba(0, 0, 0, 0.2);
    " />

    <h2 style="margin-top: 0.5rem">Escalating Trackers</h2>

    <!-- Add Tracker Form -->
    <form id="esc-form" autocomplete="off" style="width: 90%; max-width: 520px; text-align: left; margin: 0 auto">
        <label style="display: block; font-weight: bold; margin: 0.3rem 0 0.2rem">Name</label>
        <input id="esc-name" type="text" placeholder="e.g., Bonus Tokens" style="width: 100%" />

        <label style="display: block; font-weight: bold; margin: 0.6rem 0 0.2rem">Schedule (comma-separated)</label>
        <input id="esc-schedule" type="text" placeholder="e.g., 4,6,8,10,12,15" value="4,6,8,10,12,15"
            style="width: 100%" />

        <label style="display: block; font-weight: bold; margin: 0.6rem 0 0.2rem">Step after schedule</label>
        <input id="esc-step" type="number" min="1" value="5" style="width: 100%" />

        <div style="display: flex; gap: 0.5rem; margin-top: 0.6rem">
            <button type="submit">Add Tracker</button>
            <button id="esc-reset" type="button" title="Clear all custom trackers">
                Reset All
            </button>
        </div>
    </form>

    <!-- Trackers List -->
    <ul id="escalator-list" style="
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      width: 90%;
      max-width: 700px;
    "></ul>
</div>
